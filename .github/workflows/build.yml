name: CI/CD Pipeline

on:
  push:
    branches:
      - tests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:      
      matrix:        
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}      
      uses: actions/setup-node@v3      
      with:        
        node-version: ${{ matrix.node-version }}        
        cache: 'npm'

    - name: Install Dependencies
      run: |
        npm install

